<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Image Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div id="image-card1" class="card draggable" draggable="true">
                    <img id="image1" src="image1.jpg" class="card-img-top" alt="Image 1">
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div id="image-card2" class="card draggable" draggable="true">
                    <img id="image2" src="image2.jpg" class="card-img-top" alt="Image 2">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
